<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Theme Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFF0F5, #FFD1DC);
            color: #4B0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #FFF0F5;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #800080;
            text-shadow: 1px 1px 3px #FF69B4;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(to right, #FF69B4, #800080);
            color: #FFFFFF;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: linear-gradient(to right, #800080, #FF69B4);
            transform: scale(1.1);
        }

        .form-container {
            display: none;
            text-align: center;
            background: #FFF0F5;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #800080;
            border-radius: 10px;
            width: 80%;
        }

        .next-page {
            display: none;
            text-align: center;
            background: linear-gradient(to right, #FFD1DC, #FFC0CB);
            padding: 40px;
            color: #4B0082;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .next-page h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #800080;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #FF69B4;
        }

        .next-page img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .next-page img:hover {
            transform: scale(1.05);
        }

        .next-page audio {
            margin-top: 20px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.3em;
            color: #800080;
            animation: fadeIn 2s ease-in-out;
        }

        .background-music {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
    <script>
        function showForm() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
        }

        function submitForm() {
            const fullName = document.getElementById('fullName').value;
            const nickname = document.getElementById('nickname').value;
            const dob = document.getElementById('dob').value.trim().toLowerCase();

            if (fullName === "Wulan Febrianti" && nickname === "Lala" && dob === "25 februari") {
                document.querySelector('.form-container').style.display = 'none';
                document.querySelector('.next-page').style.display = 'block';
            } else {
                alert('SALAH!!!');
            }
        }
    </script>
</head>
<body>
    <audio class="background-music" autoplay loop>
        <source src="https://github.com/MoonForLight/Bocil/blob/main/videoplayback.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Hai, Lala yaa?</h1>
        <button class="button" onclick="showForm()">Next</button>
    </div>

    <div class="form-container">
        <h1>Confirm Your Identity</h1>
        <form>
            <input type="text" id="fullName" placeholder="Enter your full name">
            <br>
            <input type="text" id="nickname" placeholder="Enter your nickname">
            <br>
            <input type="text" id="dob" placeholder="Enter your birth date (e.g., 25 Februari)">
            <br>
            <button type="button" class="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="next-page">
        <h1>Welcome to Your Special Page, Lala!</h1>
        <img src="https://via.placeholder.com/800x400.png?text=Romantic+Scene" alt="Romantic Scene">
        <p>
            "Every moment with you is a dream come true. Here's to celebrating you, Lala."
        </p>
        <div class="quote">"Love is not finding someone to live with, it's finding someone you can't live without."</div>
        <audio autoplay loop>
            <source src="https://github.com/MoonForLight/Bocil/blob/main/videoplayback.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
