<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slide-in-left {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        .slide-in-left {
            animation: slide-in-left 1s ease-out;
        }
        .fade-in {
            animation: fade-in 2s ease-out;
        }
        .bounce-in {
            animation: bounce-in 1s ease-out;
        }
        .custom-file-input {
            display: none;
        }
        .editable {
            cursor: pointer;
        }
        .editable:focus {
            outline: none;
        }
        .editable-input {
            display: none;
        }
        .relative {
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 id="title" class="text-3xl font-bold mb-4 text-center slide-in-left editable">RYUJIN</h1>
        <input type="text" id="titleInput" class="editable-input border p-2 rounded w-full mb-4" style="display:none;">

        <div class="flex flex-col md:flex-row items-center md:justify-between mb-6">
            <div class="mb-4 md:mb-0 relative">
                <label for="uploadImageFirst" class="relative block w-64 h-64 rounded-md shadow-md bg-gray-200 cursor-pointer">
                    <img id="songImage" src="https://i.pinimg.com/564x/19/90/ec/1990ecbc9830a40b178704d5e58f9c08.jpg" alt="Song Image" class="w-full h-full object-cover rounded-md">
                    <input type="file" id="uploadImageFirst" class="custom-file-input" accept="image/*">
                </label>
            </div>
            <div class="md:ml-6 flex-grow">
                <h2 id="songTitle" class="text-2xl font-semibold mb-2 fade-in editable">Birds Of A Feather</h2>
                <input type="text" id="songTitleInput" class="editable-input border p-2 rounded w-full mb-4" style="display:none;">

                <p id="songLyrics" class="mb-4 fade-in editable">Billie Eilish</p>
                <input type="text" id="songLyricsInput" class="editable-input border p-2 rounded w-full mb-4" style="display:none;">

                <audio id="songAudio" controls class="w-full fade-in">
                    <source id="audioSource" src="file:///C:/Users/pc/Downloads/Billie%20Eilish%20%E2%80%93%20BIRDS%20OF%20A%20FEATHER_(Naijaflavour.com).mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <label for="uploadAudio" id="replaceAudioButton" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">Replace Audio</label>
                <input type="file" id="uploadAudio" class="custom-file-input" accept="audio/*">
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bounce-in">
                <label for="uploadImage1" class="relative block w-full h-64 rounded-md shadow-md bg-gray-200 cursor-pointer">
                    <img id="image1" src="https://i.pinimg.com/736x/f8/1e/de/f81ede80a51a824bc250d5c48fc31ae1.jpg" alt="Additional Image 1" class="w-full h-64 object-cover rounded-md">
                    <input type="file" id="uploadImage1" class="custom-file-input" accept="image/*">
                </label>
            </div>
            <div class="bounce-in">
                <label for="uploadImage2" class="relative block w-full h-64 rounded-md shadow-md bg-gray-200 cursor-pointer">
                    <img id="image2" src="https://i.pinimg.com/736x/3a/da/ff/3adaff1d55630b04ad301ae66eb39e18.jpg" alt="Additional Image 2" class="w-full h-64 object-cover rounded-md">
                    <input type="file" id="uploadImage2" class="custom-file-input" accept="image/*">
                </label>
            </div>
            <div class="bounce-in">
                <label for="uploadImage3" class="relative block w-full h-64 rounded-md shadow-md bg-gray-200 cursor-pointer">
                    <img id="image3" src="https://i.pinimg.com/564x/f6/da/9d/f6da9d93da5b87bb3cdfe8ced736474f.jpg" alt="Additional Image 3" class="w-full h-64 object-cover rounded-md">
                    <input type="file" id="uploadImage3" class="custom-file-input" accept="image/*">
                </label>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
